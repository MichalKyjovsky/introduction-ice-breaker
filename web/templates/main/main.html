<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Introduction Ice Breaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="../../static/timer.css">
</head>
<body class="h-100">

<div class="container-fluid mt-5">
    <div class="row-cols-auto text-center">
        <h1>
            Introduction ice breaker - Round {{ round_number }}
        </h1>
    </div>
</div>

<div class="row- align-self-center mt-5">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-3"></div>
            <div id="timer" class="col-md-6 d-flex justify-content-center">
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row text-center">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="row">
                    <div class="col-md-5 text-center">
                        <h4>NAME</h4>
                        <div tabindex="0"
                             style="border-width: 2px; border-color: rgb(102, 102, 102); border-style: dashed; padding: 0.5em; margin-bottom: 0.5em; border-radius: 5px; text-align: center;">
                            <input multiple="" type="file" autocomplete="off" tabindex="-1" style="display: none;">

                            <div class="small text-muted my-3">
                                <span id="student-name-box" class="shuffle-box"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5 text-center">
                        <h4>TOPIC</h4>
                        <div tabindex="0"
                             style="border-width: 2px; border-color: rgb(102, 102, 102); border-style: dashed; padding: 0.5em; margin-bottom: 0.5em; border-radius: 5px; text-align: center;">
                            <input multiple="" type="file" autocomplete="off" tabindex="-1" style="display: none;">

                            <div class="small text-muted my-3">
                                <span id="topic-text-box" class="shuffle-box"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<div class="container-fluid mt-5">
    <div class="row text-center">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="d-flex justify-content-evenly">
                    <button type="button" id="shuffle-btn" class="btn btn-outline-warning">Shuffle</button>
                    <button type="button" id="shuffle-topics-btn" class="btn btn-warning">Shuffle Topics Only</button>
                    <button type="button" id="start-counter-btn" class="btn btn-outline-info">Start Counter</button>
                    <button type="button" id="stop-counter-btn" class="btn btn-danger">Stop Counter</button>
                    <button type="button" id="reset-counter-btn" class="btn btn-outline-success">Reset Counter</button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="../../static/timer.js"></script>
<script src="../../static/async-picker.js"></script>
</body>
</html>
